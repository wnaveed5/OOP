<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Transactions</h2>
            <a href="/transactions/new" class="btn btn-primary">New Transaction</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Store</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.store.name}"></td>
                        <td th:text="${transaction.type}"></td>
                        <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/transactions/{id}(id=${transaction.id})}" class="btn btn-sm btn-info">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
