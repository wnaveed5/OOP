<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${product.id == null ? 'New Product' : 'Edit Product'}"></h2>
        
        <form th:action="${product.id == null ? '/products' : '/products/' + product.id}" 
              th:object="${product}" method="post" class="mt-4">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="count" class="form-label">Count</label>
                <input type="number" class="form-control" id="count" th:field="*{count}" required min="0">
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/products" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
