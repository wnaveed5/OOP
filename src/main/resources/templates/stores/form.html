<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-store"></i>
                <span th:text="${store.id != null ? 'Edit Store' : 'New Store'}"></span>
            </h2>
            <a href="/stores" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Stores
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${store.id != null ? '/stores/' + store.id : '/stores'}" 
                      th:method="${store.id != null ? 'put' : 'post'}" 
                      th:object="${store}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Store Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" required rows="3"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Store
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
