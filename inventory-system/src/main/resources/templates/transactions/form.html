<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Transaction</title>
</head>
<body>
    <div th:fragment="content">
        <h2>New Transaction</h2>
        
        <form th:action="@{/transactions}" th:object="${transaction}" method="post" class="mt-4">
            
            <div class="mb-3">
                <label for="store" class="form-label">Store</label>
                <select class="form-select" id="store" th:field="*{store}" required>
                    <option value="">Select a store</option>
                    <option th:each="store : ${stores}"
                            th:value="${store.id}"
                            th:text="${store.name}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Transaction Type</label>
                <select class="form-select" id="type" th:field="*{type}" required>
                    <option value="">Select type</option>
                    <option th:each="type : ${transactionTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Products</label>
                <div th:each="product : ${products}" class="mb-2">
                    <div class="input-group">
                        <span class="input-group-text" th:text="${product.name}"></span>
                        <input type="number" class="form-control" 
                               th:name="'products[' + ${product.id} + ']'"
                               min="0" value="0">
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Create Transaction</button>
                <a href="/transactions" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
