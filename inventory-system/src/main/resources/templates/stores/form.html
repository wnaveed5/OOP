<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store Form</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${store.id == null ? 'New Store' : 'Edit Store'}"></h2>
        
        <form th:action="${store.id == null ? '/stores' : '/stores/' + store.id}" 
              th:object="${store}" method="post" class="mt-4">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/stores" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
