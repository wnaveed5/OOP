<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stores - Inventory Management</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Stores</h2>
            <a href="/stores/new" class="btn btn-primary">Add New Store</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="store : ${stores}">
                        <td th:text="${store.id}"></td>
                        <td th:text="${store.name}"></td>
                        <td th:text="${store.address}"></td>
                        <td>
                            <a th:href="@{/stores/{id}/edit(id=${store.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/stores/{id}/delete(id=${store.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
