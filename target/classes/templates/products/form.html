<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-box"></i>
                <span th:text="${product.id != null ? 'Edit Product' : 'New Product'}"></span>
            </h2>
            <a href="/products" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${product.id != null ? '/products/' + product.id : '/products'}" 
                      th:method="${product.id != null ? 'put' : 'post'}" 
                      th:object="${product}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="count" class="form-label">Count</label>
                        <input type="number" class="form-control" id="count" th:field="*{count}" required min="0">
                        <div class="text-danger" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
