<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar { margin-bottom: 2rem; }
        .card { margin-bottom: 1rem; }
        .btn-action { margin-right: 0.5rem; }
        .table th { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products"><i class="fas fa-box"></i> Products</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/stores"><i class="fas fa-store"></i> Stores</a>
                    </li>

                        <a class="nav-link" href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div layout:fragment="content">
            <!-- Content will be injected here -->
        </div>
    </div>
